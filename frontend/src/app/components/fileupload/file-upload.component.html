<div class="container">
  <label for="formFile" class="label"><strong>{{name}}</strong></label>
  <div>
    <input (change)="this.onFileChange($event)" class="input" type="file" id="formFile">
    <div>
      <button mat-fab (click)="this.uploadFile()" type="button">Upload</button>
    </div>
  </div>
</div>
