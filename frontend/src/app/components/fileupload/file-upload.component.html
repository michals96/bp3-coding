<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="formFile" class="form-label">{{name}}</label>
        <input (change)="this.onFileChange($event)" class="form-control" type="file" id="formFile" lang="en">
        <button (click)="this.uploadFile()" type="button" class="btn btn-primary mt-3">Upload</button>
      </div>
    </div>
  </div>
</div>
